services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: crm
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d crm"]
      interval: 30s
      timeout: 3s
      retries: 20
      start_period: 10s

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/crm
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "python -c \"import httpx; httpx.get('http://127.0.0.1:8000/health', timeout=2)\"",
        ]
      interval: 30s
      timeout: 3s
      retries: 5
      start_period: 10s

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    environment:
      API_URL: http://api:8000
      OPEN_BROWSER: "0"
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "8550:8550"

volumes:
  db_data:
